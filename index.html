<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点歌列表</title>
    <!-- 库文件 -->
    <script src="./Lib/axios.min.js"></script>
    <script src="./Lib/pako.js"></script>
    <!-- main -->
    <script type="module" src="./JS/main.js"></script>
    <!-- 样式文件 -->
    <link rel="stylesheet" href="./src/assets/style/main.css">
</head>
<body>
    <div class="main">

        <!-- 设置按钮，用于弹出设置界面 -->
        <div class="setting_btn">
            <button id="setting_btn">设置</button>
        </div>
        
        <!-- 点歌面板，用于显示点歌列表 -->
        <table class="orderTable">
            <thead>
                <th>歌名</th>
                <th>歌手</th>
                <th>点歌人</th>
            </thead>
            <tbody id="orderList">
            </tbody>
            <div class="alertBox"></div>
            <div class="progress">
                <div class="progress_bar">
                    <i class="dot"></i>
                </div>
            </div>
        </table>

        <!-- 设置面板 -->
        <div class="settingPanel">   
            <!-- 1、登录面板，用于不同音乐平台的登录-->           
            <div class="login">
                <!-- 音乐平台选择 -->
                <div class="platform">
                    <li>网易云音乐</li>
                    <li>QQ音乐</li>
                </div>
                <!-- 登录方式 -->
                <div>
                    <!-- 账号登录 -->
                    <div>
                        <li>账号：<input type="text"></li>
                        <li>密码：<input type="text"></li>
                    </div>
                    <!-- 验证码登录 -->
                    <div>
                        <li>手机号：<input type="text"></li>
                        <li>验证码：<input type="text"></li>
                    </div>
                    <!-- 扫码登录 -->
                    <div>
                        <img id="qrImg">
                    </div>
                    <!-- cookie登录 -->
                    <div>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                
                <div>
                    <button>账号登录</button>
                    <button>验证码登录</button>
                    <button>扫码登录</button>
                    <button>cookie登录</button>
                </div>

                    <td>手机号</td>
                    <td><input type="tel" id="phone" disabled="disabled" placeholder="请使用扫码登录"></td>
                    <td><button id="getCaptcha" disabled="disabled">获取验证码</button></td>
                </tr>

                    <td><input type="number" id="captcha" disabled="disabled" placeholder=""></td>
                    <td><button id="login" disabled="disabled">登录</button></td>
                </tr>
                <tr class="input">
                    <td>网易云</td>
                    <td><input type="text" id="qrInfo" disabled="disabled" placeholder="请扫码登录"></td>
                    <td><button id="qrLogin">二维码登录</button></td>
                </tr>
                <tr class="input">
                    <td>QQ音乐</td>
                    <td><input type="tel" id="cookie" placeholder="请输入cookie"></td>
                    <td><button id="qSetCookie">设置Cookie</button></td>
                </tr>
                <img id="qrImg"> -->
            </div>
            <!-- 2、配置项面板，用于配置点歌的一些设置-->
            <table>
                <tbody>                   
                    <tr class="input">
                        <td>管理员uid</td>
                        <td><input type="text" id="adminId"></td>
                    </tr>
                    <tr class="input">
                        <td>用户点歌数</td>
                        <td><input type="text" id="userOrder"></td>
                    </tr>
                    <tr class="input">
                        <td>最大点歌数</td>
                        <td><input type="text" id="maxOrder"></td>
                    </tr>
                    <tr class="input">
                        <td>最大歌曲时长</td>
                        <td><input type="text" id="maxDuration"></td>
                    </tr>
                    <tr class="input">
                        <td>超时限播时长</td>
                        <td><input type="text" id="overLimit"></td>
                    </tr>
                    <tr class="input">
                        <td>空闲歌单ID</td>
                        <td><input type="text" id="songListId"></td>
                        <td><button id="loadSongList">加载歌单</button></td>
                    </tr>
                    <tr class="input">
                        <td>历史空闲歌单</td>
                        <td><select id="freeListHistory" size="4"></select></td>
                        <td><button id="selectSongList">选择歌单</button></td>
                    </tr>
                    <tr class="select">
                        <td>历史点歌用户</td>
                        <td><select id="userHistory" size="4"></select></td>
                        <td><button id="addUserBlack">加入黑名单</button></td>
                    </tr>
                    <tr class="select">
                        <td>用户黑名单</td>
                        <td>
                            <select id="userBlackList" size="4">
                            </select>
                        </td>
                        <td><button id="delUserBlack">移除黑名单</button></td>
                    </tr>
                    <tr class="select">
                        <td>历史点歌歌曲</td>
                        <td><select id="songHistory" size="4"></select></td>
                        <td><button id="addSongBlack">加入黑名单</button></td>
                    </tr>
                    <tr class="select">
                        <td>歌曲黑名单</td>
                        <td>
                            <select id="songBlackList" size="4">
                            </select>
                        </td>
                        <td><button id="delSongBlack">移除黑名单</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>  
</body>
